<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple todo application based on Eisenhower Matrix"
    />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Todo App</h1>
    </header>

    <main class="main">
      <section class="matrix">
        <figure class="matrix__figure">
          <img
            class="matrix__image"
            src="./assets/eisenhower-matrix.jpg"
            alt="Eisenhower Matrix Diagram"
          />
          <figcaption class="matrix__caption">
            Eisenhower Matrix: Prioritize your tasks effectively.
          </figcaption>
        </figure>
        <a
          class="matrix__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Learn more</a
        >
      </section>

      <section class="todo">
        <div class="todo__add-task">
          <label class="todo__label" for="new-task">Add Item</label>
          <input
            id="new-task"
            class="todo__input"
            type="text"
            aria-label="New Task"
          />
          <button class="todo__button todo__button--add" aria-label="Add Task">
            Add
          </button>
        </div>

        <section class="todo__tasks">
          <h2 class="todo__subtitle">Todo</h2>
          <ul id="incomplete-tasks" class="todo__list">
            <li class="todo__item">
              <input
                type="checkbox"
                class="todo__checkbox"
                aria-label="Mark as complete"
              />
              <label class="todo__text">Pay Bills</label>
              <input type="text" class="todo__input" />
              <button
                class="todo__button todo__button--edit"
                aria-label="Edit Task"
              >
                Edit
              </button>
              <button
                class="todo__button todo__button--delete"
                aria-label="Delete Task"
              >
                <img src="./assets/remove-icon.svg" alt="Delete Task" />
              </button>
            </li>
          </ul>
        </section>

        <section class="todo__completed">
          <h2 class="todo__subtitle">Completed</h2>
          <ul id="completed-tasks" class="todo__list">
            <li class="todo__item">
              <input
                type="checkbox"
                checked
                class="todo__checkbox"
                aria-label="Mark as incomplete"
              />
              <label class="todo__text">See the Doctor</label>
              <input type="text" class="todo__input" />
              <button
                class="todo__button todo__button--edit"
                aria-label="Edit Task"
              >
                Edit
              </button>
              <button
                class="todo__button todo__button--delete"
                aria-label="Delete Task"
              >
                <img src="./assets/remove-icon.svg" alt="Delete Task" />
              </button>
            </li>
          </ul>
        </section>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">Todo App using the Eisenhower Matrix</p>
    </footer>

    <script src="./script/index.js"></script>
  </body>
</html>
